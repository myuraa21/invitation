<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Invite</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  font-family:"Libre Baskerville", serif;
  background:#111;
}

/* SPLIT BACKGROUND */
.split{
  display:grid;
  grid-template-columns:1fr 1fr;
  height:100vh;
}

.left{
  background:url("valennnbg1.jpg") center/cover no-repeat;
}

.right{
  background:url("valenbg2.jpg") center/cover no-repeat;
}

/* CARD */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-5deg);
  width:420px;
  padding:60px 50px;
  background:rgba(255,255,255,0.97);
  border-radius:30px;
  text-align:center;
  box-shadow:0 45px 90px rgba(0,0,0,.4);
  transition:.6s ease;
  z-index:10;
}

/* TITLE */
h1{
  font-family:"Playfair Display", serif;
  font-size:40px;
  color:#7a3b3b;
  font-weight:500;
  letter-spacing:1px;
  margin-bottom:20px;
}

/* DATE WITH LINES */
.date-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  margin-bottom:30px;
}

.date{
  font-size:13px;
  letter-spacing:4px;
  color:#b07b7b;
}

.line{
  width:60px;
  height:1px;
  background:#e7b9c1;
}

/* TEXT */
.text{
  font-size:17px;
  line-height:1.8;
  color:#5a3434;
  margin:22px 0;
}

.faded{
  display:block;
  margin-top:18px;
  font-size:15px;
  color:#9b7f7f;
  opacity:0.8;
  font-style:italic;
}

/* SEPARATOR */
.separator{
  width:65%;
  height:1px;
  background:#efcfd6;
  margin:30px auto 10px;
}

/* BUTTONS */
.buttons{
  margin-top:36px;
  display:flex;
  justify-content:center;
  gap:18px;
  position:relative;
}

button{
  padding:14px 32px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-family:"Libre Baskerville", serif;
  transition:.3s;
}

#yes{
  background:#7a3b3b;
  color:white;
}

#no{
  background:#ffd5dd;
  color:#7a3b3b;
}

button:hover{
  transform:scale(1.08);
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  color:#e6a1ad99;
  animation:float 7s linear forwards;
}

@keyframes float{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* CONFETTI */
.confetti{
  position:fixed;
  top:-20px;
  width:8px;
  height:14px;
  animation:fall 3s linear forwards;
  z-index:999;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}

/* FINAL STATE */
.final{
  transform:translate(-50%,-50%) rotate(0deg) scale(1.05)!important;
}

.final-heart{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#ffe6eb;
  margin:0 auto 25px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#7a3b3b;
  font-family:"Playfair Display", serif;
}

/* MOBILE */
@media(max-width:900px){
  .split{grid-template-columns:1fr;}
  .card{width:90%;}
}
</style>
</head>

<body>

<div class="split">
  <div class="left"></div>
  <div class="right"></div>
</div>

<div class="card" id="card">
  <h1>Valentine’s Day</h1>

  <div class="date-wrap">
    <span class="line"></span>
    <div class="date">02 · 14 · 26</div>
    <span class="line"></span>
  </div>

  <div class="text">
    You’ve officially been invited to be my valentine.
    <span class="faded">Will you make me the happiest person?</span>
  </div>

  <div class="separator"></div>

  <div class="buttons">
    <button id="yes">Yes ♡</button>
    <button id="no">No</button>
  </div>
</div>

<script>
/* FLOATING HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="❤";
  h.style.left=Math.random()*window.innerWidth+"px";
  h.style.fontSize=(12+Math.random()*18)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},900);

/* CONFETTI */
function confetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},80%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3500);
  }
}

/* YES CLICK */
document.getElementById("yes").onclick=()=>{
  confetti();
  const card=document.getElementById("card");
  card.classList.add("final");

  card.innerHTML=`
    <div class="final-heart">♡</div>
    <h1>See you then &lt;3</h1>
    <div class="separator"></div>
    <p style="color:#7a3b3b;font-size:15px;">
      muhehe bawal mag no :p
    </p>
  `;
};

/* NO RUN */
document.getElementById("no").onmouseover=(e)=>{
  e.target.style.position="absolute";
  e.target.style.left=Math.random()*200+"px";
  e.target.style.top=Math.random()*120+"px";
};
</script>

</body>
</html>
